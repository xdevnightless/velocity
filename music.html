  <style>
    .shadow-navbar {
            display: flex;
            justify-content: center;
            background: linear-gradient(145deg, #000000, #000000);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .shadow-navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            z-index: -1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .shadow-navbar ul {
            list-style: none;
            display: flex;
            gap: 50px;
        }

        .shadow-navbar ul li {
            position: relative;
            display: inline-block;
        }

        .shadow-navbar ul li a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            position: relative;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .shadow-navbar ul li a i {
            font-size: 35px;
            margin-bottom: 5px;
            transition: transform 0.4s ease;
        }

        .shadow-navbar ul li a span {
            margin-top: 5px;
            font-size: 18px;
            transition: all 0.4s ease;
            opacity: 0.8;
            font-weight: bold;
        }

        .shadow-navbar ul li a:hover i {
            transform: scale(1.3);
            color: #FFFFFF;
        } 
    .shadow-navbar ul li a:hover span {
            color: #FFFFFF;
            opacity: 1;
            font-weight: bold;
        }

 .shadow-navbar ul li a:hover::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .shadow-navbar ul li::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -8px;
            width: 0;
            height: 3px;
            background-color: #FFFFFF;
            border-radius: 5px;
            transition: all 0.4s ease;
        }

        .shadow-navbar ul li:hover::after {
            width: 80%;
            left: 10%;
        }


    ul.navbar {
      list-style-type: none;
      margin: 0;
      z-index: 2;
      padding: 0;
      overflow: hidden;
      position: absolute;
      width: 100%;
      top: 0px;
      left: 0px;
    }

     li.nav-item img{
      size: 100%;
      color: white;
      display: block;
      color: white;
      transition: all 1s;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li.nav-item {
      float: right;
      cursor: pointer !important;
    }

    li.nav-item a {
      display: block;
      color: white;
      transition: all 1s;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li.nav-item a:hover {
      background-color: #444;
      border-radius: 15px;
    }


</style>
